<html>
    <head>
        <style>
            *{
                margin: 0;
            }
            /* canvas{
                height: 100vh;
                width: 100vw;
            } */
        </style>
        <script type="module" src="render.js"></script>
        <script>
            var up;
            Math.round2 = (n,c)=>{
                var cut = Math.pow(10,c);
                return Math.round(n * cut) / cut;
            }
            window.addEventListener("load",()=>{
                up = new RenderJS.Environment(document.getElementById("canvasContainer"));
                var ob1 = up.addObject(new RenderJS.GenericShape());
                up.currentCamera = up.addCamera(new RenderJS.Camera());
                ob1.move(0,0,25);
                up.currentCamera.move(-40,0,-60);
            });
        </script>
    </head>
    <body id="canvasContainer"></body>
</html>
