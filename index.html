<html>
    <head>
        <style>
            *{
                margin: 0;
            }
            canvas{
                height: 100vh;
                width: 100vw;
            }
        </style>
        <script type="module" src="render.js"></script>
        <script>
            var up;
            Math.round2 = (n,c)=>{
                var cut = Math.pow(10,c);
                return Math.round(n * cut) / cut;
            }
            window.addEventListener("load",()=>{
                up = new RenderJS.Environment("canvas",15);
                up.startRendering();
            });
        </script>
    </head>
    <body>
        <canvas id="canvas" width="1920" height="1080"></canvas>
    </body>
</html>
